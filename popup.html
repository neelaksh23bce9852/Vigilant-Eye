<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vigilant Eye Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo-area">
        <h1>Vigilant Eye <span class="badge-pro">PRO</span></h1>
      </div>
      <div class="header-actions">
        <!-- Tabs -->
        <button id="tab-overview" class="tab-btn active">Overview</button>
        <button id="tab-details" class="tab-btn">Details</button>
      </div>
    </header>

    <main id="view-overview" class="view active">
      <div class="status-card" id="status-card">
        <h2 id="status-text">Scanning...</h2>
        <div class="score-display">
          <svg viewBox="0 0 36 36" class="circular-chart">
            <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
            <path id="score-ring" class="circle" stroke-dasharray="100, 100"
              d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
            <text x="18" y="20.35" class="percentage" id="score-text">100</text>
          </svg>
        </div>
        <p id="threat-summary">System Safe</p>
      </div>

      <div class="quick-stats">
        <div class="stat-box">
          <span class="stat-val" id="cnt-phishing">0</span>
          <span class="stat-lbl">Phishing</span>
        </div>
        <div class="stat-box">
          <span class="stat-val" id="cnt-links">0</span>
          <span class="stat-lbl">Bad Links</span>
        </div>
        <div class="stat-box">
          <span class="stat-val" id="cnt-hidden">0</span>
          <span class="stat-lbl">Hidden</span>
        </div>
      </div>

      <!-- New Dashboard Link -->
      <button id="btn-open-hq" style="margin-top:15px; background:#1e293b; border:1px solid #334155; color:#3b82f6;">
        ðŸ“¡ Open Forensics HQ
      </button>
    </main>

    <main id="view-details" class="view">
      <h3>Threat Intelligence</h3>
      <div id="details-list" class="details-console">
        <div class="console-line text-muted">> Awaiting scan data...</div>
      </div>

      <h3>Page Metadata</h3>
      <div class="meta-info">
        <div><span>Protocol:</span> <span id="meta-proto">HTTPS</span></div>
        <div><span>Domain:</span> <span id="meta-domain">example.com</span></div>
      </div>
    </main>

    <footer>
      <button id="scan-btn">Run Deep Scan</button>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>

</html>
